<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	template="/WEB-INF/templates/Layout.xhtml">


	<ui:define name="content">

		<h1 class="aw-page-title">Gere relatórios inerentes ao consumo de
			cotas parlamentares, bem como dos vereadores detentores deste
			benefício</h1>

		<hr color="#1e94d2" />

		<p:messages id="mensagem" closable="true" autoUpdate="true" />

		<h:form id="frm">

			<p:fieldset legend="Relatórios">
				<h:panelGrid columns="2">

					<h:commandLink
						actionListener="#{relatorioController.gerarRelatorioDeConsumoDiaria()}"
						value="Gerar relatório de consumo de diárias">
					</h:commandLink>

					<br />
					<br />
					<h:commandLink
						actionListener="#{relatorioController.gerarRelatorioDeConsumoCotaXerografica()}"
						value="Gerar relatório de consumo de cota xerográfica">
					</h:commandLink>

					<br />
					<br />
					<h:commandLink
						actionListener="#{relatorioController.gerarRelatorioDeConsumoCotaLigacao()}"
						value="Gerar relatório de consumo de cota ligações">
					</h:commandLink>

					<br />
					<br />

					<h:commandLink
						actionListener="#{relatorioController.gerarRelatorioVereadores()}"
						value="Gerar relatório de vereadores">
					</h:commandLink>
					<br />
					<br />
				</h:panelGrid>
				<br />
			</p:fieldset>
		</h:form>
	</ui:define>

</ui:composition>
