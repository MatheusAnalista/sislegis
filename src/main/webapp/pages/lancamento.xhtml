<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	template="/WEB-INF/templates/Layout.xhtml">

	<ui:define name="content">
		<h1 class="aw-page-title">Faça os lançamentos do consumo de cotas
			parlamentares</h1>
	
		<h:form id="frm">

			<hr color="#1e94d2" />

			<p:messages id="mensagem" />

			<h:panelGrid columns="1" style="margin-top: 20px" id="gridCadastro">

				<!-- Recebendo o id para atualização -->
				<h:inputHidden
					value="#{lancamentoController.lancamento.idLancamento}" />

				<p:outputLabel value="Planejamento:" />
				<p:selectOneMenu style="width: 1090px"
					value="#{lancamentoController.lancamento.planejamentoCota}"
					filter="true" converter="omnifaces.SelectItemsConverter">
					<f:selectItem noSelectionOption="true"
						itemLabel="Selecione o planejamento" />
					<f:selectItems value="#{lancamentoController.planejamentos}"
						var="planejamento"
						itemLabel="#{planejamento.cotaParlamentar.nome} - #{planejamento.vereador.nome}"
						itemValue="#{planejamento}">
					</f:selectItems>
				</p:selectOneMenu>

				<p:outputLabel value="Solicitante:" />
				<p:selectOneMenu style="width: 1090px"
					value="#{lancamentoController.lancamento.pessoa}" filter="true"
					converter="omnifaces.SelectItemsConverter">
					<f:selectItem noSelectionOption="true"
						itemLabel="Selecione o solicitante" />
					<f:selectItems value="#{lancamentoController.pessoas}" var="pessoa"
						itemLabel="#{pessoa.nome}" itemValue="#{pessoa}">
					</f:selectItems>
				</p:selectOneMenu>

				<p:outputLabel value="Data Lancamento:" for="dataLancamento"/>
				<p:calendar id="dataLancamento"
					value="#{lancamentoController.lancamento.data}" size="154"
					pattern="dd-MM-yyyy">
				</p:calendar>

				<p:outputLabel value="Quantidade Retirada:" for="quantidade" />
				<p:inputText id="quantidade"
					value="#{lancamentoController.lancamento.quantidadeRetirada}"
					size="154" />

				<p:outputLabel value="Numero Destino:" for="numeroDestino" />
				<p:inputText id="numeroDestino"
					value="#{lancamentoController.lancamento.numeroDestino}" size="154" />

				<p:outputLabel value="Local Destino:" for="localDestino" />
				<p:inputText id="localDestino"
					value="#{lancamentoController.lancamento.localLigacao}" size="154" />

				<p:outputLabel value="Valor Diária:" for="valorDiaria" />
				<p:inputText id="valorDiaria"
					value="#{lancamentoController.lancamento.valorDiaria}" size="154" />

				<p:outputLabel value="Observação:" for="observacao" />
				<p:inputText id="observacao"
					value="#{lancamentoController.lancamento.observacao}" size="154" />

			</h:panelGrid>

			<p:toolbar style="margin-top: 20px">
				<f:facet name="left">
					<p:commandButton value="salvar"
						actionListener="#{lancamentoController.salvar}"
						update="mensagem :frm" style="width:543px" icon="ui-icon-check" />

					<span class="ui-separator"> <span
						class="ui-icon ui-icon-grip-dotted-vertical" />
					</span>

					<p:button outcome="/pages/lancamentos.xhtml"
						value="Voltar aos Lançamentos de Uso de Cotas" style="width:543px"
						icon="ui-icon-info" />
				</f:facet>
			</p:toolbar>

		</h:form>

	</ui:define>

</ui:composition>
