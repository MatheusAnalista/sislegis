<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	template="/WEB-INF/templates/Layout.xhtml">

	<ui:define name="content">


		<h1 class="aw-page-title">Aqui você visualiza mediante gráfico, o
			consumo das cotas parlamentares destinadas aos vereadores</h1>
			
		<hr color="#1e94d2" style="margin-bottom: 50px"/>

		<h:panelGrid columns="3" columnClasses="left,right" style="width:100%">

			<p:chart type="bar" model="#{graficoConsumoCota.animatedModel2}" />

			<p:chart type="bar" model="#{graficoConsumoCota.animatedModel3}" />

			<p:chart type="bar" model="#{graficoConsumoCota.animatedModel4}" />
		</h:panelGrid>
	</ui:define>

</ui:composition>
