<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	template="/WEB-INF/templates/Layout.xhtml">

	<ui:define name="content">


		<h1 class="aw-page-title">Aqui você visualiza mediante gráfico,
			o consumo das cotas parlamentares destinadas aos vereadores</h1>
		<hr color="#1e94d2" />

		<h:panelGrid columns="2" columnClasses="left,right" style="width:100%">

			<p:chart type="bar" model="#{graficoConsumoCota.graficoConsumo}" />

			<p:chart type="bar"
				model="#{graficoConsumoCota.graficoConsumoDiariaLancado}" />

			<p:chart type="bar"
				model="#{graficoConsumoCota.graficoConsumoLigacaoLancado}" />


		</h:panelGrid>
	</ui:define>

</ui:composition>
