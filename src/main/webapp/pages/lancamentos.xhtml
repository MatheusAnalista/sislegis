<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	template="/WEB-INF/templates/Layout.xhtml">


	<ui:define name="content">

		<h1 class="aw-page-title">Escolha mediante link, qual cota
			parlamentar deseja realizar o lançamento de uso</h1>

		<hr color="#1e94d2" />

		<p:messages id="mensagem" closable="true" autoUpdate="true" />

		<h:form id="frm" rendered="#{autenticacao.isVereador() == false}">

			<h:panelGrid columns="3">

				<h:commandLink action="/pages/lancamentoCotaDiaria.xhtml">
					<h:graphicImage library="sislegis" name="images/money2.png"
						style="margin-top: 50px; margin-left: 350px; margin-right:50px"
						title="Lançar uso diária" url="/pages/lancamentoCotaDiaria.xhtml" />
				</h:commandLink>

				<h:commandLink action="/pages/lancamentoCotaLigacao.xhtml">
					<h:graphicImage library="sislegis" name="images/phone.png"
						style="margin-top: 50px; margin-right:50px"
						title="Lançar uso cota de ligações"
						url="/pages/lancamentoCotaLigacao.xhtml" />
				</h:commandLink>

				<h:commandLink action="/pages/lancamentoCotaXerografica.xhtml">
					<h:graphicImage library="sislegis" name="images/copiadora.png"
						style="margin-top: 50px;" title="Lançar uso cota xerográfica" />
				</h:commandLink>

			</h:panelGrid>

		</h:form>
	</ui:define>

</ui:composition>
